<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antigravity Emotion AI</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="face-api.min.js"></script>
    <script defer src="script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar Navigation (Visual Only) -->
        <nav class="sidebar glass-panel">
            <div class="logo">
                <div class="logo-icon"></div>
                <span>EMOTION AI</span>
            </div>
            <ul class="nav-links">
                <li class="active"><span class="icon">◉</span> Live Feed</li>
                <li><span class="icon">II</span> Analytics</li>
                <li><span class="icon">≡</span> Reports</li>
                <li><span class="icon">⚙</span> Settings</li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="top-bar glass-panel">
                <div class="status-indicator">
                    <span class="dot pulse"></span> System Active
                </div>
                <div class="user-profile">
                    <span>Admin</span>
                    <div class="avatar"></div>
                </div>
            </header>

            <!-- Video Feed Section -->
            <div class="feed-container glass-panel">
                <div class="video-wrapper">
                    <video id="video" width="720" height="560" autoplay muted></video>
                    <!-- Canvas will be appended here by script -->
                    <div class="loading-overlay" id="loading">
                        <div class="loader"></div>
                        <p>Loading AI Models...</p>
                    </div>
                </div>
                
                <!-- Floating Info Panel (Example of what appears when face is detected) -->
                <!-- This will be dynamically populated/controlled by script, 
                     but we keep a static container structure if we want a dashboard side-panel. 
                     For the request "floating card next to face", we will handle that in canvas or absolute divs. -->
            </div>
        </main>
    </div>
</body>
</html>
